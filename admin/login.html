    <body>
       

<div class="row mx-0 login">
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 d-flex flex-column justify-content-center">
        <div class="text-center mb-4">
            <img src="../Content/images/logo-big.png" class="w-75" />
        </div>
        <div class=" border border-radius3 bg-white shadow ">
            <h3 class="bg-dark text-center border-top-radius3 text-white pb-3 pt-1">Login</h3>
            <div class=" p-3">
                <form>
               
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
           
                 

                <div class="row mx-0 text-center">
                    <button type="submit" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 btn btn-primary">Login</button>
                </div>
                
              </form>
            </div>

        </div>

    </div>
</div>
