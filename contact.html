        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script> 
        <script>
        $(document).ready(function(){
            $(".owl-carousel1").owlCarousel(
                {
                    slideSpeed : 300,
                    paginationSpeed : 400,
                    items :2,
                    dots: true,
                }
            );

            $(".owl-carousel2").owlCarousel(
                {
                    slideSpeed : 300,
                    paginationSpeed : 400,
                    items :3,
                    margin:20,
                    loop:true,
                    autoplay:true,
                    dots: true,
                    responsive : {
                        // breakpoint from 0 up
                        0 : {
                            items :1
                        },
                        // breakpoint from 480 up
                        480 : {
                            items :1
                        },
                        // breakpoint from 768 up
                        768 : {
                            items :1
                        },
                        // breakpoint from 768 up
                        1024 : {
                            items :3
                        }
                    }
                }
            );

            //carousel1
            var $carousel1 = $('.carousel1').flickity({
                imagesLoaded: true,
                percentPosition: false,
                autoPlay: 3000
            });

            var $imgs1 = $carousel1.find('.carousel-cell img');
                
            // get transform property
            var docStyle = document.documentElement.style;
            var transformProp = typeof docStyle.transform == 'string' ? 'transform' : 'WebkitTransform';
                
            // get Flickity instance
            var flkty1 = $carousel1.data('flickity');

            $carousel1.on( 'scroll.flickity', function() {
                flkty1.slides.forEach( function( slide, i ) {
                    var img = $imgs1[i];
                    var x = ( slide.target + flkty1.x ) * -1/3;
                    img.style[ transformProp ] = 'translateX(' + x  + 'px)';
                });
            });


            //carousel2
            var $carousel2 = $('.carousel2').flickity({
                imagesLoaded: true,
                percentPosition: false,
                autoPlay: 3000
            });

            var $imgs2 = $carousel2.find('.carousel-cell img');
                
            // get transform property
            var docStyle = document.documentElement.style;
            var transformProp = typeof docStyle.transform == 'string' ? 'transform' : 'WebkitTransform';
                
            // get Flickity instance
            var flkty2 = $carousel2.data('flickity');

            $carousel2.on( 'scroll.flickity', function() {
                flkty2.slides.forEach( function( slide, i ) {
                    var img = $imgs2[i];
                    var x = ( slide.target + flkty2.x ) * -1/3;
                    img.style[ transformProp ] = 'translateX(' + x  + 'px)';
                });
            });

        });
        </script>
